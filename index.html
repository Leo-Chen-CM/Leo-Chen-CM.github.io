<!DOCTYPE html>
<html lang="en">
<head>
<title>Game Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



<link rel="manifest" href="/manifest.json">

<link rel="stylesheet" href="./css/push.css">

<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

<form action="controller.html" method="GET" target="_blank">


<label for ="name">Enter your Username</label>
<input id ="name" type="text" name="username" value="Enter Username"><br>

<label for ="password">Enter your Password</label>
<input id ="password" type="password" name="password" value="Enter Password"><br>


<label>
    Select difficulty:<br>
<input type="radio" name="difficulty" value="val1">Easy Mode<br>
<input type="radio" name="difficulty" value="val2">Normal Mode<br>
</label>



<label>
    Select Enemy Colour
<select name="Enemy Colour">
<option value="Red">Red</option>
<option value="Green">Green</option>
<option value="Blue">Blue</option>
</label>
</select><br>

<button type="reset">Reset</button>
<button type="submit">Submit</button>

<input type="hidden" name="item" value="bomb"><br>
</form>
</body>

<script src="./js/script.js"></script>
<script src="./register.js"></script>

</html>
