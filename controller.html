<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/push.css">

    <script type="text/javascript" charset="utf-8">
    function pageLoaded() {

      var url_string = window.location.href;
      var url = new URL(url_string);
      var username = url.searchParams.get("username");
      console.log(username);
      alert(username);
    }
    </script>
</head>

<body onload="pageLoaded()">


    <canvas tabindex="1" id="game" width="500" height="500">
        Oops! looks like your browser does not support canvas tag
    </canvas>
    <h1 id="HUD" onload="weaponSelection()"></h1>
    <table>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button onclick="buttonOnClickYellow()" class="button yellow round">↑</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button onclick="buttonOnClickBlue()" class="button blue round">←</button></td>
                <td>&nbsp;</td>
                <td><button onclick="buttonOnClickRed()" class="button red round">→</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button onclick="buttonOnClickGreen()" class="button green round">↓</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><button onclick="buttonOnClickAttack()" class="button yellow round">X</button></td>
              <td>&nbsp;</td>
          </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td colspan="3" align="center">
                  <div class="custom-select" style="width:200px;">
                    <select id="equipment" onchange="weaponSelection()">
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="3" align="center">
                  <label class="switch">
                    <input id="active" onclick="weaponSelection()" type="checkbox">
                    <span class="toggle"></span>
                  </label>
                </td>
              </tr>
            </tbody>
        </tbody>
    </table>
    
</body>
<script src="./js/script.js"></script>

</html>
